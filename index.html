<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">

    <Button onclick="Cambios();">Cambiar texto</Button>
    <p id="cambios" ></p>
    <script>
        function Cambios() {
            var text = document.getElementById("text").value;
            document.getElementById('cambios').innerHTML = text.split('').reverse().join('')
        }
    </script>
</body>
</html>
